{% extends "base.html" %}

{% block title %}Registration{% endblock %}
{% block head %}
    {{ parent() }}
{% endblock %}
{% block content %}

<div class="container col-lg-6">
    <h1>New Registration</h1>
    <form role="form" method="POST" action="{{base_url}}/provider">
        <div class="form-group">
          <label for="application_name">Provider Key</label>
          <input type="text" class="form-control" id="oauthprovider_key" name="oauthprovider_key" placeholder="Provider Key">
        </div>
        <div class="form-group">
          <label for="application_name">Authorization URI</label>
          <input type="text" class="form-control" id="authorization_uri" name="authorization_uri" placeholder="Authorization URI">
        </div>
        <div class="form-group">
          <label for="application_name">Callback URI</label>
          <input type="text" class="form-control" id="callback_uri" name="callback_uri" placeholder="Callback URI">
        </div>
        <div class="form-group">
          <label for="application_name">Token URI</label>
          <input type="text" class="form-control" id="token_uri" name="token_uri" placeholder="Token URI">
        </div>
        <div class="form-group">
          <label for="application_name">Client ID</label>
          <input type="text" class="form-control" id="client_id" name="client_id" placeholder="Client ID">
        </div>
        <div class="form-group">
          <label for="application_name">Client Secret</label>
          <input type="text" class="form-control" id="client_secret" name="client_secret" placeholder="Client Secret">
        </div>

        <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>

{% endblock %}
